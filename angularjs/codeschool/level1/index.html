<!DOCTYPE html>
<html ng-app="store">
<head>
    <meta charset="UTF-8">
    <title>Level 1 - AngularJS - Code School</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body ng-controller="StoreController as store">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in store.products | limitTo:3 | orderBy:'-price'">
            <h3 ng-show="product.images.length > 0">
                {{product.name}}
                <em class="pull-right">{{product.price | currency}}</em>
                <img ng-src="{{product.images[0]}}">
            </h3>
        </li>
    </ul>

    <section ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
            <li ng-class="{active: panel.isSelected(1)}"><a href="" ng-click="panel.selectTab(1)">Desc</a></li>
            <li ng-class="{active: panel.isSelected(2)}"><a href="" ng-click="panel.selectTab(2)">Spec</a></li>
            <li ng-class="{active: panel.isSelected(3)}"><a href="" ng-click="panel.selectTab(3)">Rev</a></li>
        </ul>

        <div class="panel" ng-show="panel.isSelected(1)">
            <h4>Des</h4>
            <p>{{store.products.description}}</p>
        </div>
        <div class="panel" ng-show="panel.isSelected(2)">
            <h4>spec</h4>
            <p></p>
        </div>
        <div class="panel" ng-show="panel.isSelected(3)">
            <h4>rev</h4>
            <p></p>
        </div>
    </section>

    <script type="text/javascript" src="angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
